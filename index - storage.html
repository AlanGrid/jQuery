<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>A little practice</title>
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        h1 {background-color: violet;}
        p {
            background-color: yellow;
            overflow: hidden;
        }

        .sortme {
            list-style: none;
        }

    </style>

    <script>
    	$(function(){
            $('#addParagraph').click(function(){
                addParagraph('New Paragraph, 100, 100');
            });

            $('#save').click(save);

        });

        function save(){
            var allPs = $('p');
            console.log('allPs');

            var paragraphs = [];
            allPs.each(function(index, item){
                var p = $(item);
                var pos = p.position();
                var text = p.text();
                var pObj = {
                    text: text,
                    x: pos.left,
                    y: pos.top
                };
                paragraphs.push(pObj);
            });
            pStr = JSON.stringify(paragraphs);
            localStorage.setItem("page123", pStr);


        }

        function addParagraph(text, x, y){
            var p = $("<p contenteditable='true'>");
            p
            .html(text)
            .draggable({grid: [20, 20]})
            .resizable()
            .css({
                'position': 'absolute',
                'left': x,
                'top': y
            })

            $('body').append(p);
        }

    </script>

</head>
<body>
    <h1>Add Elements On Click</h1>
    <button id="addParagraph">Add Paragraph</button>
    <button id="save">Save</button>
    

</body>
</html>
