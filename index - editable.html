<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Add Elements On Click</title>
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
        h1 {background-color: violet;}
        p {
            background-color: yellow;
            overflow: hidden;
        }

        .sortme {
            list-style: none;
        }

    </style>

    <script>
    	$(function(){
            $('#addParagraph').click(function(){
                addParagraph('New Paragraph, 100, 100');
            });

        });

        function addParagraph(text, x, y){
            var p = $("<p contenteditable='true'>");
            p
            .html(text)
            .draggable({grid: [20, 20]})
            .resizable()
            .css({
                'position': 'absolute',
                'left': x,
                'top': y
            })

            $('body').append(p);
        }

    </script>

</head>
<body>
    <h1>Add Elements On Click</h1>
    <button id="addParagraph">Add Paragraph</button>
    

</body>
</html>
